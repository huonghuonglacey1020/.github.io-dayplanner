<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"id="todo-form" method="POST">
      <!-- Timeblocks go here -->
      <div class="container-box">
        <div id="9h" class="row">
          <div class="col-md-1 hour">9:00AM</div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn savetext col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="10h" class="row">
          <div class="col-md-1 hour">10:00AM</div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn savetext col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="11h" class="row">
          <div class="col-md-1 hour">11:00AM</div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn savetext col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="12h" class="row">
          <div class="col-md-1 hour">12:00PM</div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn savetext col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="1h" class="row">
          <div class="col-md-1 hour">1PM</div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn savetext col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="2h" class="row">
          <div class="col-md-1 hour">2PM</div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn savetext col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="3h" class="row">
          <div class="col-md-1 hour">3PM</div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn savetext col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="4h" class="row">
          <div class="col-md-1 hour">4PM</div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn savetext col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="5h" class="row">
          <div class="col-md-1 hour">5PM</div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn savetext col-md-1"><i class="fas fa-save"></i></button>
        </div>
        
       

      </div>
      
     
  </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="./lib/moment.min.js"></script>


  </body>
</html>
